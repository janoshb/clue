  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">Prototype release alpha version 0.4a</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="2019-05-28T11:33:15+02:00" itemprop="datePublished">May 28, 2019
      </time></p>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    <p><img src="https://raw.githubusercontent.com/jbloemendal/clue/gh-pages/tango_system_search.gif" alt="Magnifier" /></p>

<p><a href="https://github.com/jbloemendal/clue/raw/0.4a/clue-article.pdf">Clue complexity article (pdf)</a></p>

<p><a href="https://github.com/jbloemendal/clue">Clue GitHub</a></p>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash">NAME
      clue <span class="nt">--</span> code inspection instrument

SYNOPSIS
      clue <span class="o">[</span><span class="nt">-c</span><span class="o">]</span> <span class="o">[</span><span class="nt">-f</span> FILE] <span class="o">[</span><span class="nt">-g</span><span class="o">]</span> <span class="o">[</span><span class="nt">-h</span><span class="o">]</span> <span class="o">[</span><span class="nt">-k</span><span class="o">]</span> <span class="o">[</span><span class="nt">-p</span><span class="o">]</span> <span class="o">[</span><span class="nt">-q</span><span class="o">]</span> <span class="o">[</span><span class="nt">-v</span><span class="o">]</span>

DESCRIPTION
      Static code inspection instrument, analyses complexity <span class="k">for </span>c-family syntax <span class="o">(</span>C, C++, Java, ECMAScript, C#, ...<span class="o">)</span>
      it parses decisions of a standard data input stream <span class="o">(</span>stdin<span class="o">)</span> and calculates absolute numbers.

      <span class="nt">-c</span>            cyclomatic complexity, condition count, O<span class="o">(</span>n<span class="o">)</span>
      <span class="nt">-f</span>, <span class="nt">--file</span>    <span class="nb">read </span>one or more newline separated lines from file
      <span class="nt">-g</span>            control flow path conjecture, O<span class="o">(</span>2n<span class="o">)</span>
      <span class="nt">-h</span>, <span class="nt">--help</span>    show this <span class="nb">help </span>message
      <span class="nt">-k</span>            clue complexity, regards nested c-family syntax, O<span class="o">(</span>n^2<span class="o">)</span>
      <span class="nt">-p</span>            clue path
      <span class="nt">-q</span>            all sub paths, O<span class="o">(</span>2^n<span class="o">)</span>
      <span class="nt">-v</span>            verify clue path</code></pre></figure>
